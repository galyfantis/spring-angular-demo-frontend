<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <!--
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" formControlName="dateOfBirth" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary fa fa-calendar" (click)="dp.toggle()" type="button"></button>
          </div>
          <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
              <div *ngIf="f.dateOfBirth.errors.required">DOB is required</div>
            </div>
        </div>
      </div>
      -->

      <input type="hidden" formControlName="id" class="form-control"/>

      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
      </div>

      <div class="form-group">
          <label for="category">Category</label>
          <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }"/>
          <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
            <div *ngIf="f.category.errors.required">Category is required</div>
          </div>
      </div>

      <!--
      <div class="form-group">
          <button class="btn btn-primary">Submit btn</button>
      </div>
      -->
    </form>
  </div>
  <div class="modal-footer">
    <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
    <button [disabled]="submitted && !articleForm.valid" type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
</ng-template>
